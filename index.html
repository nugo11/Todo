<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Todo App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/resp.css" />
  </head>
  <body>
    <div class="bgimage"></div>
    <div class="todo">
      <div class="logoandswitch">
        <h1>TODO</h1>
        <div class="icon"></div>
        <div class="icon1" style="display: none"></div>
      </div>
      <div class="todocard">
        <input
          id="input"
          type="text"
          placeholder="Create a new todoâ€¦"
          autofocus
        />
        <div class="box">
          <ul id="coursebox"></ul>
          <div class="boxfot">
            <div id="itemcount"><span id="num">0</span> items left</div>
            <div class="buts">
              <button id="showall">All</button>
              <button id="showactives">Active</button>
              <button id="showcompleted">Completed</button>
            </div>
            <button id="clear">Clear Completed</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
